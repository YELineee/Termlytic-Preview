appId: com.termlytic.app
productName: Termlytic
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md,README_CN.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{.git,.gitignore}'
  - '!{docs,test,tests,coverage,*.md}'
asarUnpack:
  - resources/**
win:
  executableName: Termlytic
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
nsis:
  artifactName: ${productName}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  createStartMenuShortcut: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
mac:
  icon: build/termlytic-icon.icns
  target:
    - target: dmg
      arch:
        - arm64
    - target: dir
      arch:
        - arm64
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${productName}-${version}-${arch}.${ext}
  title: ${productName} ${version}
  icon: build/termlytic-icon.icns
  background: null
  window:
    width: 540
    height: 380
  contents:
    - x: 410
      y: 180
      type: link
      path: /Applications
    - x: 130
      y: 180
      type: file
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  maintainer: "Termlytic Team"
  category: Development
  synopsis: "Terminal command analytics application"
  description: "A powerful and beautiful terminal command analytics application that transforms your shell history into meaningful insights and stunning visualizations."
  desktop:
    Name: Termlytic
    Comment: "Terminal Command Analytics"
    Categories: "Development;Utility;"
appImage:
  artifactName: ${productName}-${version}-${arch}.${ext}
npmRebuild: false
publish:
  provider: github
  owner: yourusername
  repo: ViscmdTE
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
